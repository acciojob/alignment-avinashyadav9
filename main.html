<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Assignment 3</title>
    <style>
        table {
            border-collapse: collapse;
            border: 1px solid black;
            margin: 10px auto;
        }

        table.middle {
            text-align: left;
        }

        th, td {
            border: 1px solid black;
            padding: 1px;
        }

        .center {
            text-align: center;
        }

        .right {
            text-align: right;
        }

        .green {
            background-color: green;
        }

        .blue {
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">HTML Assignment #3</h1>

    <!-- Table 1 -->
    <table id="table-1" class="middle">
        <tr>
            <td id="t11">Cell 1</td>
            <td id="t12">Cell 2</td>
            <td id="t13" class="right">Cell 3</td>
        </tr>
        <tr class="center">
            <td>Cell 4</td>
            <td>Cell 5</td>
            <td class="right">Cell 6</td>
        </tr>
        <tr>
            <td>Cell 7</td>
            <td>Cell 8</td>
            <td class="right">Cell 9</td>
        </tr>
    </table>

    <!-- Table 2 -->
    <table id="table-2" class="middle">
        <tr>
            <td id="t21" colspan="6">Spanning Header Row</td>
        </tr>
        <tr>
            <td></td>
        </tr>
        <tr>
            <td>7</td><td>8</td><td>9</td><td>10</td><td>11</td><td>12</td>
        </tr>
        <tr>
            <td>13</td><td>14</td><td>15</td><td>16</td><td>17</td><td>18</td>
        </tr>
        <tr>
            <td>19</td><td>20</td><td>21</td><td>22</td><td>23</td><td>24</td>
        </tr>
        <tr>
            <td>25</td><td>26</td><td>27</td><td>28</td><td>29</td><td>30</td>
        </tr>
    </table>

    <!-- Table 3 -->
    <table border="1" id="table-3" class="middle">
        <tr class="green">
            <td colspan="6"></td>
        </tr>
        
        <tr>
            <td></td><td colspan="5" id="t-image"><img src="https://via.placeholder.com/150" alt="Placeholder Image"></td>
        </tr>
        <tr class="blue">
            <td colspan="6"></td>
        </tr>
    </table>
</body>
</html>
